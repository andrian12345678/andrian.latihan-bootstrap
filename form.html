<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="container mt-3">

  <P style="text-align: center;">FORM REGISTER</p>

</div>
<div class="mb-3 mt-3">

</div>
<div class="mb-3 mt-3">

</div>
<div class="mb-3 mt-3">

</div>
<div class="mb-3 mt-3">

</div>

<div class="mb-3 mt-3">
<label>Jenis kelamin :</label><br>

<input type="radio" name="jenis_kelamin" value="perempuan">perempuan<br>
</div>

<div class="mb-3 mt-3">

  <label for="comment">coments:</label>

</div>

      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Simpan hasil
      </label>
    </div>

  </form>
</div>
